# fly.toml app configuration file generated for fluent-redis on 2024-10-12T13:54:52+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fluent-redis'
primary_region = 'lhr'

[build]
  image = 'flyio/redis:6.2.6'

[[mounts]]
  source = 'redis_server'
  destination = '/data'

[[services]]
  protocol = 'tcp'
  internal_port = 6379

[[services.ports]]
  handlers = []
  port = 6379


[[vm]]
  size = 'shared-cpu-1x'

[[metrics]]
  port = 9091
  path = '/metrics'
